name: casino
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.2.0
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.1
  easy_localization: ^3.0.7
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.3
  logger: ^2.3.0

  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

  google_fonts: ^6.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - lib/core/resources/icons/svg/
    - lib/core/resources/translations/
    - lib/core/resources/splash/
    - lib/core/resources/images/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: lib/core/resources/fonts/PlayfairDisplay-Black.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-BlackItalic.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-Bold.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-BoldItalic.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-ExtraBold.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-ExtraBoldItalic.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-Italic.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-Medium.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-MediumItalic.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-Regular.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-SemiBold.ttf
        - asset: lib/core/resources/fonts/PlayfairDisplay-SemiBoldItalic.ttf
